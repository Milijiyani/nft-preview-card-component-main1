<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="flex justify-center items-center">
    <div class="box w-72 h-auto p-4 rounded-xl">
      <div class="picture relative">
        <div class="">
          <img
            class="w-64 h-64 rounded-xl"
            src="./images/image-equilibrium.jpg"
            alt=""
          />
        </div>
        <div
          class="icon top-0 left-0 absolute w-64 h-64 flex justify-center items-center opacity-50 rounded-xl invisible"
        >
          <img class="w-9 h-9" src="./images/icon-view.svg" alt="" />
        </div>
      </div>

      <div class="mt-5">
        <p class="heading">Equilibrium #3429</p>
      </div>
      <div class="mt-4">
        <p class="info text-sm">
          Our Equilibrium collecion promotes balance and calm
        </p>
      </div>

      <div class=" flex justify-between mt-3 p-2">
        <div class="flex gap-2">
          <img class="w-3 h-5 gap-1" src="./images/icon-ethereum.svg" alt="" />
          <p class="one text-sm">0.041ETH</p>
        </div>
        <div class="flex gap-1">
          <img class="w-4 h-4 mt-0.5" src="./images/icon-clock.svg" alt="" />
          <p class="time text-sm">3 days left</p>
        </div>
      </div>
      <div class="hr w-64  p-2">
        <hr>
      </div>
      <div class="avtar flex mt-2 gap-2">
        <img class="rounded-full w-8 h-8" src="./images/image-avatar.png" alt="" />

        <div class="flex items-center gap-1">
          <p class="footer text-xs">Creation of</p>
          <p class="name text-xs">Jules Wyvern</p>
        </div>
      </div>
    </div>
  </body>
</html>
